<app-modal>
  <header class="va-modal-header">
    <h1>{{action}} Bond</h1>
    <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
  </header>
  <section class="va-modal-body clearfix">
    <form class="form-horizontal">
      <div class="form-group clearfix">
        <label class="col-sm-3 control-label">Power #</label>
        <div class="col-sm-9">
          <input [(ngModel)]="bond.power" name="power" type="text" class="form-control" placeholder="Power #">
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="col-sm-3 control-label">Date</label>
        <div class="col-sm-9">
          <input [value]="date | date:'yyyy-MM-dd'" (input)="date=parseDate($event.target.value)" type="date" name="date" class="form-control" placeholder="Date">
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="col-sm-3 control-label">Time</label>
        <div class="col-sm-9">
          <input [value]="time" (input)="dateTime = $event.target.valueAsDate" (change)="timeChanged()" type="time" name="time" class="form-control" placeholder="Time">
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="col-sm-3 control-label">Amount</label>
        <div class="col-sm-9">
          <input [(ngModel)]="bond.amount" type="text" name="amount" class="form-control" placeholder="Amount">
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-9">
          <input [(ngModel)]="bond.defendantFirst" type="text" name="first" class="form-control" placeholder="First Name">
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="col-sm-3 control-label">Last Name</label>
        <div class="col-sm-9">
          <input [(ngModel)]="bond.defendantLast" type="text" name="last" class="form-control" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="col-sm-3 control-label">County</label>
        <div class="col-sm-9">
          <input [(ngModel)]="bond.county" type="text" name="county" class="form-control" placeholder="County">
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="col-sm-3 control-label">Source</label>
        <div class="col-sm-9">
          <input [(ngModel)]="bond.source" type="text" name="source" class="form-control" placeholder="Source">
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="col-sm-3 control-label">Agent</label>
        <div class="col-sm-9">
          <input [(ngModel)]="bond.user" type="text" name="agent" class="form-control" placeholder="Agent">
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="col-sm-3 control-label">Status</label>
        <div class="col-sm-9">
          <input [(ngModel)]="bond.status" type="text" name="status" class="form-control" placeholder="Status">
        </div>
      </div>
    </form>
  </section>
  <footer class="va-modal-footer">
    <button type="button" class="btn btn-primary" (click)="ok()">Save</button>
    <button type="button" class="btn btn-link" (click)="cancel()">
      <span>Cancel</span>
    </button>
  </footer>
</app-modal>
